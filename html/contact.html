<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto Trébede</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- fuente de google -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Nunito+Sans:wght@200;300;400;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="../css/menu.css">
        <!--iconos -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body class="bg-[#191F2A]">
        <header class="bg-[#191F2A] p-4 w-full">
            <!-- Navegacion escritorio -->
            <nav class="max-w-[900px] mx-auto hidden md:flex items-center">
                <div class="flex-1 flex justify-end space-x-8">
                    <a href="./index.html"
                        class="text-[#ffff] font-semibold text-2xl">Inicio</a>
                    <a href="#"
                        class="text-[#ffff] font-semibold text-2xl">Cafés</a>
                    <a href="#"
                        class="text-[#ffff] font-semibold text-2xl">Nosotros</a>
                </div>

                <div class="mx-8">
                    <a href="./index.html">
                        <img src="../resources/images/trebedepng.png" alt="Logo"
                            class="w-40 h-24">
                    </a>
                </div>

                <div class="flex-1 flex justify-start space-x-8">
                    <a href="./menu.html"
                        class="text-[#ffff] font-semibold text-2xl">Menu</a>
                    <a href="./contact.html"
                        class="text-[#ffff] font-semibold text-2xl border-b-2 border-[#D27640]">Contacto</a>
                </div>
            </nav>

            <!-- Navegacion movil -->
            <nav class="md:hidden px-0 mx-0">
                <div class="flex justify-between items-center">
                    <img src="../resources/images/trebedepng.png" alt="Logo"
                        class="w-32 h-20">
                    <button id="mobile-menu-button"
                        class="text-white text-3xl focus:outline-none">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>

                <!--  Menu telefono -->
                <div id="mobile-menu"
                    class="hidden bg-[#191F2A] pt-4 pb-4 mt-2">
                    <div class="flex flex-col space-y-4">
                        <a href="#"
                            class="text-[#ffff] font-semibold text-xl px-4">Inicio</a>
                        <a href="#"
                            class="text-[#ffff] font-semibold text-xl px-4">Cafés</a>
                        <a href="#"
                            class="text-[#ffff] font-semibold text-xl px-4">Nosotros</a>
                        <a href="#"
                            class="text-[#ffff] font-semibold text-xl px-4">Menu</a>
                        <a href="#"
                            class="text-[#ffff] font-semibold text-xl px-4  border-b-2 border-[#D27640]">Contacto</a>
                    </div>
                </div>
            </nav>
        </header>

        <div id="container" class="bg-[#0C0F14] p-4 sm:p-8 rounded-xl shadow-lg w-full max-w-[98%] mx-auto my-8 flex flex-col items-center justify-center min-h-screen">
            <h1 class="text-center text-4xl sm:text-6xl font-bold text-[#D27640] pt-6 mb-0">Contacta con nosotros</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 sm:gap-10 w-full px-4 sm:px-0 mt-8">
                <div id="form-contenedor" class="w-full max-w-lg mx-auto md:ml-10 md:mr-auto">
                    <div class="w-full">
                        <h2 class="text-3xl sm:text-5xl font-bold  mb-4 text-[#D27640]">Visítanos o llámanos</h2>
                        <h2 class="text-3xl sm:text-4xl font-bold  mb-4 text-[#D27640]">Horario</h2>
                        <p class="text-white mb-4">Lunes a viernes de 9:00 a 23:00<br>Sábado y domingo cerrados</p>
                        <h2 class="text-3xl sm:text-4xl font-bold  mb-4 text-[#D27640]">Contacto</h2>
                        <p class="text-white mb-4"><i class="fas fa-phone-alt"></i> +123456789</p>
                        <p class="text-white mb-4"><i class="fas fa-envelope"></i> trebedep@gmail.com</p>
                        <p class="text-white mb-4"><i class="fas fa-map-marker-alt"></i> Rúa Juan Díaz Porlier, 5, 15009 A Coruña</p>
                    </div>
                    <div class="w-full">
                        <form action="#" method="POST" >
                            <div class="mb-4">
                                <label for="name" class="block text-white text-sm font-bold mb-2">Nombre</label>
                                <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                            </div>
                            <div class="mb-4">
                                <label for="email" class="block text-white text-sm font-bold mb-2">Email</label>
                                <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                            </div>
                            <div class="mb-4">
                                <label for="message" class="block text-white text-sm font-bold mb-2">Mensaje</label>
                                <textarea id="message" name="message" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
                            </div>
                            <div class="flex items-center justify-between">
                                <button type="submit" class="bg-[#D27640] hover:bg-[#b05e33] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="w-full flex justify-center mt-8 mr-[50rem] md:mt-0">
                    <img src="../resources/images/cafetin.jpg" alt="Contact Image" class="rounded-xl shadow-lg w-full max-w-lg object-fit">
                </div>
            </div>
        </div>
        <script src="../js/menu.js"></script>
      
    </body>
</html>
