<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trebede - El mejor cafe</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.3.5/tailwind.min.js"></script>
</head>
<body class="bg-black text-white">
  <header class="flex items-center justify-between px-6 py-4">
    <div class="flex space-x-6">
      <a href="#" class="text-white hover:text-gray-300">Trebede</a>
      <a href="#" class="text-white hover:text-gray-300">Home</a>
      <a href="#" class="text-white hover:text-gray-300">Cafes</a>
      <a href="#" class="text-white hover:text-gray-300">Sobre nosotros</a>
    </div>
    
    <div class="absolute left-1/2 transform -translate-x-1/2">
      <img src="" alt="Logo Trebede" class="w-24 h-12">
    </div>
    
    <div class="flex space-x-6">
      <a href="#" class="text-white hover:text-gray-300">Menú</a>
      <a href="#" class="text-white hover:text-gray-300">Contacto</a>
    </div>
  </header>
  
  <main class="flex">
    <div class="w-1/2 pl-6 pt-8">
      <h1 class="text-3xl font-bold mb-4">El mejor cafe de su puta casa</h1>
      <p class="mb-3">blablablablablabla</p>
      <p class="mb-12">blablabla</p>
      
      <div class="border-2 border-yellow-600 rounded-lg p-4 max-w-lg mt-8">
        <div class="flex items-center justify-between">
          <button class="bg-gray-800 rounded-full p-2 flex items-center justify-center">
            <img src="" alt="Flecha izquierda" class="w-6 h-6">
          </button>
          
          <div class="flex space-x-4">
            <div class="bg-gray-900 rounded-lg p-3 w-40">
              <img src="" alt="Cappuccino con chocolate" class="rounded-lg h-32 w-full object-cover">
              <div class="text-center mt-2">
                <p class="font-medium">Cappuccino</p>
                <p class="text-xs text-gray-400">Con chocolate</p>
                <p class="text-yellow-500 font-bold mt-1">3.20€</p>
              </div>
            </div>
            
            <div class="bg-gray-900 rounded-lg p-3 w-40">
              <img src="" alt="Cappuccino con leche avena" class="rounded-lg h-32 w-full object-cover">
              <div class="text-center mt-2">
                <p class="font-medium">Cappuccino</p>
                <p class="text-xs text-gray-400">Con leche avena</p>
                <p class="text-yellow-500 font-bold mt-1">4.00€</p>
              </div>
            </div>
          </div>
          
          <button class="bg-gray-800 rounded-full p-2 flex items-center justify-center">
            <img src="" alt="Flecha derecha" class="w-6 h-6">
          </button>
        </div>
      </div>
    </div>
    
    <div class="w-1/2 relative">
      <img src="" alt="Taza de café" class="absolute top-20 right-0 w-full max-w-lg">
      <img src="" alt="Hojas flotantes" class="absolute top-0 right-0 w-40">
      <img src="" alt="Hojas alrededor de taza" class="absolute top-1/4 right-1/4 w-24">
      <img src="" alt="Granos de café" class="absolute bottom-0 right-0 w-full max-w-lg">
    </div>
  </main>
</body>
</html>
